<header>
    <div id=title>
      {{ strings.Repeat ( .Site.Title | len | add 6 ) "=" }}<br>
      == <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a> ==<br>
      {{ strings.Repeat ( .Site.Title | len | add 6 ) "=" }}
    </div>
    <div id=subtitle>{{ .Site.Params.subtitle }}</div>
    <div id=logos>
      <img class=logo src=/img/logos/rust.png />
      <img class=logo src=/img/logos/riley.png />
      <img class=logo src=/img/logos/c7zr1.png />
    </div>
</header>
